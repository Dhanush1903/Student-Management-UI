
<div class="container">
    <div class="input-group">
        <span class="input-group-text"></span>
        <input type="text"  placeholder="Please enter Class name" [(ngModel)]=student.classname aria-label="Class Name"
            class="form-control">
        
        
    <button class="btn btn-primary" (click)="getByClassname(student.classname)">Submit</button>
    </div>
<h2>Students List</h2>

<table class="table table-dark table-striped-columns">
    
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Class Name</th>
            <th>Date Of Birth</th>
            
            <th>Action</th>

            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students">
            <td>{{student.firstName}}</td>
            <td>{{student.lastName}}</td>
            <td>{{student.classname}}</td>
            <td>{{student.dob | date}}</td>

            <td><button (click)="editStudent(student.id)" class="btn btn-warning">Edit</button>
            <button (click)="deleteStudent(student.id)" class="btn btn-danger" style="margin: left 10px ;">Delete</button></td>

            
        </tr>
    </tbody>
   
  </table>
</div>
