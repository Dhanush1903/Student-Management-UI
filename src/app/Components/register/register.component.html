<section class="h-100 bg-dark">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card card-registration my-4">
                    <div class="row g-0">
                        <div class="col-xl-6 d-none d-xl-block">
                            <img src="https://www.pewresearch.org/social-trends/wp-content/uploads/sites/3/2019/05/ST_19.03.15_Undergraduates_Featured-image.jpg?resize=640,360"
                                alt="Sample photo" class="img-fluid"
                                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                            <h3>Register a Student</h3>


                            <div class="input-group">
                                <span class="input-group-text">First Name</span>
                                <input type="text" placeholder="Enter your First Name" [(ngModel)]=student.firstName
                                    aria-label="First name" class="form-control">

                            </div>
                            <br>
                            <div class="input-group">
                                <span class="input-group-text">Last Name</span>
                                <input type="text" placeholder="Enter your Last Name" [(ngModel)]=student.lastName
                                    aria-label="First name" class="form-control">

                            </div>


                            <br>
                            <div class="input-group">
                                <span class="input-group-text">Class</span>
                                <input type="text" placeholder="Enter your Class Name" aria-label="Class"
                                    [(ngModel)]=student.classname class="form-control">

                            </div>
                            <br>
                            <div class="input-group">
                                <span class="input-group-text">DOB</span>
                                <input type="date" aria-label="Enter your DOB" [(ngModel)]=student.dob
                                    class="form-control">

                            </div>

                            <div class="d-flex justify-content-end pt-3">

                                <button class="btn btn-primary" (click)="save()">Submit Form</button>
                            </div>




                            <br>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
